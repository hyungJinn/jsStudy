<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Basic Imformation -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="Haam's Chrome"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Haam's Chrome</title>
    <meta
      name="description"
      content="Chrome App with VanillaJS for the engineer Haam"
    />
    <meta name="author" content="Haam" />
    <link rel="icon" type="imgs/png" href="imgs/favicon.png" />

    <!-- Font -->
    <script
      src="https://kit.fontawesome.com/17dcf82908.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav id="navbar">
      <div class="navbar__logo">
        <div class="logo__weather">
          <div></div>
          <div></div>
        </div>
      </div>
      <div class="navbar__menu">
        <form class="login-form" class="hidden">
          <input
            required
            maxlength="15"
            type="text"
            placeholder="What is your name?"
          />
          <button id="submit" class="login__button">Log In</button>
        </form>
        <h2 id="greeting" class="hidden"></h2>
      </div>
    </nav>

    <!-- Section -->
    <section id="section">
      <div id="section__content">
        <div id="clock" class="content__left">
          <p class="date">0000-00-00 DATE</p>
          <p class="time">00:00:00</p>
          <p class="text">
            DIGITAL CLOCK with
            <a href="https://github.com/hyungJinn">HyungJin</a>
          </p>
        </div>
        <div class="content__right">
          <form action="" id="todo-form">
            <input
              type="text"
              placeholder="Write a To Do and Press Enter"
              required
            />
          </form>
          <div id="todo-container">
            <ul id="todo-list"></ul>
          </div>
        </div>
      </div>
    </section>

    <!-- Section -->
    <section id="bottom">
      <div id="quote">
        <div></div>
        <div></div>
      </div>
    </section>

    <script src="js/background.js"></script>
    <script src="js/greetings.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
  </body>
</html>
