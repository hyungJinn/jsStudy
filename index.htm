<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="HyungJin" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://kit.fontawesome.com/17dcf82908.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav id="navbar">
      <div id="navbar__left">
        <div id="weather">
          <span></span>
          <span></span>
        </div>
      </div>
      <div id="navbar__right">
        <form id="login-form" class="hidden">
          <input
            required
            maxlength="15"
            type="text"
            placeholder="What is your name?"
          />
          <button id="submit" class="login__button">Log In</button>
        </form>
        <h1 id="greeting" class="hidden"></h1>
      </div>
    </nav>

    <!-- Section -->
    <section id="section">
      <div id="section__content">
        <div id="clock" class="content__left">
          <p class="date">0000-00-00 DATE</p>
          <p class="time">00:00:00</p>
          <p class="text">
            DIGITAL CLOCK with
            <a href="https://github.com/hyungJinn">HyungJin</a>
          </p>
        </div>
        <div id="todolist-container" class="content__right">
          <div id="todolist">
            <form action="" id="todo-form">
              <input
                type="text"
                placeholder="Write a To Do and Press Enter"
                required
              />
            </form>
            <ul id="todo-list"></ul>
          </div>
        </div>
      </div>
    </section>

    <!-- Section -->
    <section id="bottom">
      <div id="quote">
        <div></div>
        <div></div>
      </div>
    </section>

    <script src="js/greetings.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
  </body>
</html>
